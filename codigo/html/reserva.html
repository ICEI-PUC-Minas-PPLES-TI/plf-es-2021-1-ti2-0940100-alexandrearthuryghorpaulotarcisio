<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/reserva.css">
    <script src="../js/reserva.js"></script>
    <link rel="icon" href="../images/Icon/favicon.png" type="image/x-icon">
    <title>Confirmar reserva</title>
</head>
<body>
    <div class="container-fluid HEADER">
        <div class="HEADER__user">
            <a class="" href="../html/seguros.html">
                <button id="voltar" class="chev" type="button"> 
                    <i class="bi bi-chevron-compact-left"></i>
                    <h4  class="btnVoltar">Voltar</h4>
                </button>
            </a>
        </div>
    </div>

    <div  id="MAIN" class="container MAIN"> 
        <div id="resumoReserva" class="row">
            <div id="cardReserva" class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <div class="tile">
                    <div class="wrapper">
                        <div class="header">Resumo do aluguel</div>
                        <div class="banner-img">
                            <img src="../images/Civic2021.jpeg" alt="Image 1">
                        </div>
                        <div id="valor" class="">
                            <div>
                                <p>Valor: R$ 540.00</p> 
                            </div>
                        </div>
                        <div class="dates">
                            <div class="start">
                                <strong>Retirada</strong> 12:30 JAN 2015
                                <span></span>
                            </div>
                            <div class="ends">
                                <strong>Devolução</strong> 14:30 JAN 2015
                            </div>
                        </div>

                        <div class="stats">
                            <div>
                                <strong>MODELO</strong> Honda Civic
                            </div>
                            <div>
                                <strong>CÂMBIO</strong> Automático
                            </div>
                            <div>
                                <strong>ANO</strong> 2018
                            </div>
                        </div>

                        <div id="segundaLinha" class="stats">
                            <div>
                                <strong>CAPACIDADE</strong> 5 pessoas
                            </div>
                            <div id="seguro">
                                <strong>SEGURO</strong> Intermediário
                            </div>
                        </div>

                        <div class="stats">
                            <div>
                                <strong>GPS</strong> Não
                            </div>
                            <div>
                                <strong>Cadeirinha</strong> Sim QTD: 3
                            </div>
                            <div>
                                <strong>Bagageiro</strong> Não
                            </div>
                        </div>
                        <div class="footer">
                            <div class="row">
                                <div class="col-md-6 col-sm-6 ">
                                    <a href="../html/home.html" id="btnCancelar" class="Cbtn Cbtn-danger">Cancelar</a>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <a href="#" id="btnConfirmar" class="Cbtn Cbtn-danger">Confirmar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    
</body>
</html>
