<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="../css/cadastro.css" rel="stylesheet">
    <title>LocaLex</title>
</head>

<body>

    <form id="form-register" class="container needs-validation" novalidate>
        <div class="col-12">
            <label for="validationServer01" class="form-label">Full name</label>
            <input type="text" class="form-control username" id="validationServer01" placeholder="Full name" required>
            <div class="invalid-feedback">
                Please choose a username.
            </div>
        </div>
        <div class="col-12">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control useremail" id="exampleFormControlInput1" placeholder="Email" required>
            <div class="invalid-feedback">Insert a valid email.</div>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="validationServer02" class="form-label">Gender</label>
                <select class="form-select gender" aria-label="select example" required>
                    <option value="">Pick one</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <div class="invalid-feedback">Select a gender.</div>
            </div>
            <div class="col-6">
                <label for="validationDefault05" class="form-label">Date of birth</label>
                <input type="date" class="form-control dbirth" id="validationDefault05" required>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="validationDefault03" class="form-label">CPF</label>
                <input type="text" class="form-control cpf" id="validationDefault05" required>
                <div class="invalid-feedback">
                    11 elements
                </div>
            </div>
            <div class="col-6">
                <label for="validationDefault04" class="form-label cnh">CNH</label>
                <input type="text" class="form-control" id="validationDefault05" required>
                <div class="invalid-feedback">
                    11 elements
                </div>
            </div>
        </div>
        <div class="col-12">
            <label for="inputPassword" class="col-sm-2 col-form-label password">Password</label>
            <input type="password" class="form-control" id="inputPassword" required>
        </div>
        <div class="col-12">
            <label for="inputPassword" class="col-sm-2 col-form-label">Confirm password</label>
            <input type="password" class="form-control" id="inputPassword" required>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Agree to <a href="#">terms</a> and conditions
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
            <div class="d-flex submit-link">
                <a href="http://127.0.0.1:5500/codigo/html/login.html">
                    <p>Already have an account?</p>
                </a>
                <button class="btn btn-success" type="submit" id="btn-sub">Submit</button>
            </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="../js/cadastro.js"></script>
</body>

</html>
