<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="../css/cadastro.css" rel="stylesheet">
    <title>LocaLex</title>
</head>

<body>
    <div class="form-box d-flex flex-column align-items-center">
        <div class="form__msg">
            <h1><b>Cadastrar</b></h1>
        </div>
        <form id="form-register" class="container needs-validation" novalidate action="../php/cadastro.php"
            method="POST">
            <div class="row justify-content-md-center gap-3">
                <div class="col-8">
                    <label for="validationServer01" class="form-label">Nome Completo</label>
                    <input type="text" autocomplete="off" class="form-control username" id="username" name="username"
                        required placeholder="Nome Completo">
                    <div id="msgNome"></div>
                </div>
                <div class="col-8">
                    <label for="exampleFormControlInput1" class="form-label">Email </label>
                    <input type="email" autocomplete="off" class="form-control useremail" id="email" placeholder="Email"
                        name="email" required>
                    <div class="invalid-feedback">Insert a valid email.</div>
                    <div id="msgEmail"></div>
                </div>
                <div class="row justify-content-md-center gap-3">
                    <div class="col-4">
                        <label for="validationServer02" class="form-label">Sexo</label>
                        <select class="form-select gender" aria-label="select example" id="gender" name="gender"
                            required>
                            <option selected>Selecione</option>
                            <option value="male">Masculino</option>
                            <option value="female">Feminino</option>
                        </select>
                        <div id="msgGender"></div>
                    </div>
                    <div class="col-4">
                        <label for="validationDefault05" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control dbirth" id="birth" name="birth" required>
                        <div id="msgNiver"></div>
                    </div>
                </div>
                <div class="row justify-content-md-center gap-3">
                    <div class="col-4">
                        <label for="validationDefault03" class="form-label">CPF</label>
                        <input maxlength="11" type="text" autocomplete="off" class="form-control cpf" id="cpf"
                            name="cpf" required placeholder="Apenas Números">
                        <div id="msgCPF"></div>
                        <div class="invalid-feedback">
                            11 elements
                        </div>
                    </div>
                    <div class="col-4">
                        <label for="validationDefault04" class="form-label cnh">CNH</label>
                        <input type="text" class="form-control" maxlength="11" autocomplete="off" id="cnh" name="cnh"
                            required placeholder="Apenas Números">
                        <div id="msgCNH"></div>
                        <div class="invalid-feedback">
                            11 elements
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <label for="inputPassword" class="col-sm-2 col-form-label password">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required
                        placeholder="Senha">
                    <div id="msgSenha"></div>
                </div>
                <div class="col-8">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Confirmar senha</label>
                    <input type="password" class="form-control" id="confirmPassword" required
                        placeholder="Confirmar Senha">
                    <div id="msgConfirmarSenha"></div>
                </div>
                <div class="col-8">
                    <div class="d-flex submit-link">
                        <a href="login.html">
                            <p>Já tem uma conta?</p>
                        </a>
                        <button class="btn btn-success rounded-pill col-4" type="submit" id="btn-sub">Cadastrar</button>
                    </div>
                </div>
            </div>
        </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
        </script>
    <script src="../js/cadastro.js"></script>
</body>

</html>
