<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../images/Icon/favicon.png" type="image/x-icon">
    <title>LocaLex - Entrar</title>
</head>

<body>
    <div class="logo container-fluid d-flex justify-content-center">
        <img class="logo" alt="logo" src="../images/Icon/logo.png">
    </div>
    <div class="container form-box d-flex flex-column align-items-center">
        <form class="row justify-content-md-center needs-validation" id="form-login" action="../php/login.php"
            method="GET">
            <div class="form__msg text-center container-fluid">
                <h1><b>Primeira vez?</b></h1>
            </div>
            <div class="row justify-content-md-center gap-3 form-card">
                <div class="col-8 userdata">
                    <label for="username" class="form-label"><b>Email:</b></label>
                    <input type="username" class="form-control" id="username" name="email">
                </div>
                <div class="col-8 userdata">
                    <label for="password" class="form-label"><b>Senha:</b></label>
                    <input type="password" class="form-control" id="password" name="password" maxlength="11">
                </div>
                <div class="submit-link col-8">
                    <div class="col-4 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Permanecer Logado</label>
                    </div>
                    <button id="btn-submit" type="submit"
                        class="btn btn-success rounded-pill col-4"><b>Entrar</b></button>
                </div>
                <div class="form__links">
                    <a href="cadastro.html">
                        <p>NÃ£o tem conta?</p><a>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
</body>

</html>
